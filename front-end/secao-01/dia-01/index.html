<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>

<body>
  <main>
    <h1>Validador de campos</h1>
    <input type="text" name="input-test" id="input-test" placeholder="Insira aqui o valor">
    <select name="set-type" id="set-type">
      <option value="CPF">CPF</option>
      <option value="Email">Email</option>
      <option value="Date">Data</option>
      <option value="Phone">Celular</option>
      <option value="Number">Número</option>
    </select>
    <button id="validate-btn">Validar</button>
    <p id="display-result">Digite o valor, escolha a opção e clique em validar</p>
  </main>
  <script src="/Users/lucasalves/trybe-exercicios/front-end/secao-01/dia-01/src/main.js" type="module"></script>
</body>

</html>
