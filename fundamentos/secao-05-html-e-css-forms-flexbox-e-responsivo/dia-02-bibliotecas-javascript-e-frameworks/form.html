<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
  <div class="container-sm mt-4 mb-4">
    <h1 class="text-success">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form id="form">
      <fieldset>
        <label class="form-label" for="fullName">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo">
          <!-- <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"
          maxlength="40" minlength="10" required> -->
        <br />

        <label class="form-label" for="email">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required>
        <br />

        <label class="form-label" for="destination1">Cidade</label>
        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations"
          value="Cidade" required>

        <label class="form-label" for="destination2">Campo</label>
        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations"
          value="Campo" required>

        <label class="form-label" for="destination3">Praia</label>
        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations"
          value="Praia" required>

        <label class="form-label" for="destination4">Montanhas</label>
        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations"
          value="Montanhas" required>
        <br />

        <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
          TrybeTrip?</label>
        <br />
        <textarea class="form-control" name="why" id="why" cols="60" rows="10"
          placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br />

        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <!-- <input class="form-control" type="date" id="date"> -->
        <input type="text" id="datepicker">
        <br />

        <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <br />

        <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação
          de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button class="btn btn-success" type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
      <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
    </form>
  </div>
</body>
<script src="pikaday.js"></script>
<script>
  // var picker = new Pikaday({ field: document.getElementById('datepicker') });

  var picker = new Pikaday({
    field: document.getElementById('datepicker'),
    format: 'D/M/YYYY',
    toString(date, format) {
      // you should do formatting based on the passed format,
      // but we will just return 'D/M/YYYY' for simplicity
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    },
    parse(dateString, format) {
      // dateString is the result of `toString` method
      const parts = dateString.split('/');
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);
      return new Date(year, month, day);
    }
  });

  const validate = new window.JustValidate('#form');

  const validation = new JustValidate('#form');

  validation
    .addField('#fullName', [
      {
        rule: 'minLength',
        value: 10,
        errorMessage: 'Nome Completo tem que ser maior que 10 caracteres',
      },
      {
        rule: 'maxLength',
        value: 40,
        errorMessage: 'Nome Completo tem que ser menor que 40 caracteres',
      },
    ])
    .addField('#email', [
      {
        rule: 'required',
        errorMessage: 'Email é obrigatório',
      },
      {
        rule: 'email',
        errorMessage: 'Email é inválido!',
      },
      {
        rule: 'minLength',
        value: 10,
        errorMessage: 'Email tem que ser maior que 10 caracteres',
      },
      {
        rule: 'maxLength',
        value: 50,
        errorMessage: 'Email tem que ser menor que 40 caracteres',
      },
    ])
    .addField('#why', [
      {
        rule: 'maxLength',
        value: 500,
        errorMessage: 'Nome Completo tem que ser menor que 40 caracteres',
      },
    ])
    ;
    
</script>

</html>
