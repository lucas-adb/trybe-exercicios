<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // COLOQUE SEU CÓDIGO AQUI

    const body = document.querySelector('body');
    const h1 = document.createElement('h1');
    body.append(h1);
    h1.innerText = `TrybeTrip - Agência de Viagens`;

    // 2

    const main = document.createElement('main');
    body.append(main);
    main.className = 'main-content';

    // 3

    const section = document.createElement('section');
    main.append(section);
    section.className = 'center-content';

    // 4

    const paragraph = document.createElement('p');
    section.append(paragraph);
    paragraph.innerText = 'Parágrafo dentro da section';

    // 5 

    const section2 = document.createElement('section');
    main.append(section2);
    section2.className = 'left-content';

    // 6

    const section3 = document.createElement('section');
    main.append(section3);
    section3.className = 'right-content';

    // 7

    const img = document.createElement('img');
    section2.append(img);
    img.className = 'small-image';
    img.src = 'https://picsum.photos/200';

    // 8 

    const ul = document.createElement('ul');
    section3.append(ul);

    const listOneToTen = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

    for (let index = 0; index <= listOneToTen.length - 1; index += 1) {
      const listElement = document.createElement('li');
      listElement.innerHTML = listOneToTen[index];
      ul.appendChild(listElement);
    }

    // 9 

    for (let index = 0; index < 3; index += 1) {
      const h3 = document.createElement('h3');
      h3.className = 'description';
      main.append(h3);
    }

    console.log(body);

    // 11

    h1.className = 'title';

    // 12
  
    main.removeChild(section2);

    // centralizar section right

    section3.style.marginLeft = 'auto';
    section3.style.marginRight = 'auto';

    // cor de fundo

    main.style.backgroundColor = 'green';


  </script>
</body>

</html>
