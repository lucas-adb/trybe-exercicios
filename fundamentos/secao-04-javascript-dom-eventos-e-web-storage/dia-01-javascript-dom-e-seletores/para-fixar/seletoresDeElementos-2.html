<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const paragraphs = document.getElementsByClassName("paragraphs");
      paragraphs[0].style.color = "blue";

      const h4 = document.getElementsByTagName('h4'); 
      h4[0].style.color = "green";

    </script>
  </body>
</html>
